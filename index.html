<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Scale Garage - Accueil</title>
<link rel="stylesheet" href="style.css">

<style>
/* ====== GRID ACCUEIL ====== */

.home-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 100px auto 0;
}

.home-card {
  background-color: #111;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 20px;
  text-align: center;
  transition: 0.3s;
}

.home-card:hover {
  transform: translateY(-5px);
  border-color: #555;
}

.home-tall {
  grid-row: span 2;
  background: #000;
}

.home-card img {
  max-width: 100%;
  height: auto;
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
}

.home-card p {
  margin-top: 15px;
  font-weight: bold;
  text-transform: uppercase;
}
</style>
</head>

<body>

<header class="header">
  <div class="menu-container">
    <div class="menu-icon" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="dropdown" id="dropdown-menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </div>

  <div class="logo">
    <img src="ScaleGarage.png">
  </div>
</header>

<main class="home-grid">

  <div class="home-card">
    <a href="presentation-voiture.html">
      <img src="Remove BG.png">
      <p>Audi RS6</p>
    </a>
  </div>

  <div class="home-card">
    <p>Accessoires</p>
  </div>

  <div class="home-card home-tall">
    <p>Nouvelle Collection</p>
    <span style="color:#666;">Édition Limitée</span>
  </div>

</main>

<script>
const menuBtn = document.getElementById('menu-btn');
const dropdown = document.getElementById('dropdown-menu');

menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  dropdown.classList.toggle('active');
  menuBtn.classList.toggle('open');
});
</script>

</body>
</html>
