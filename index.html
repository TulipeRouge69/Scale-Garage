<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Garage - Accueil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Couleurs et Fond (Harmonisé avec la page produit) --- */
    body {
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* --- Grille d'origine --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: minmax(200px, auto); /* Garde la structure flexible d'avant */
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 80px auto 0;
    }

    /* --- Style des blocs (Nouveau Look, Tailles d'avant) --- */
    .card {
      background-color: #111;
      border-radius: 30px;
      border: 1px solid #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #555;
    }

    /* --- Tailles spécifiques d'origine --- */
    .medium {
      grid-row: span 2;
    }

    .large {
      grid-column: span 2;
      grid-row: span 2;
    }

    .small {
      grid-row: span 1;
    }

    /* --- Contenu des cartes --- */
    .car-image img {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
    }

    .text-zone {
      text-align: center;
      margin-top: 15px;
    }

    .text-zone p {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 5px 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .large { grid-column: span 1; }
      .grid { padding: 20px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="menu-container">
      <div class="menu-icon" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="dropdown" id="dropdown-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </div>

    <div class="logo">
      <img src="ScaleGarage.png" alt="Logo Scale Garage">
    </div>
  </header>

  <main class="grid">
    <div class="card medium">
      <div class="text-zone">
        <div class="car-image">
          <a href="presentation-voiture.html">
            <img src="Remove BG.png" alt="Audi RS6">
          </a>
        </div>
        <p>Audi RS6</p>
      </div>
    </div>

    <div class="card large" style="background-color: #000;">
       <p style="color: #444;">Publicité ou Image Large</p>
    </div>

    <div class="card small">
       <p style="color: #666;">Accessoires</p>
    </div>

    <div class="card small">
       <p style="color: #666;">Contactez-nous</p>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const dropdown = document.getElementById('dropdown-menu');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('active');
      menuBtn.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
        dropdown.classList.remove('active');
        menuBtn.classList.remove('open');
      }
    });
  </script>
</body>
</html>
