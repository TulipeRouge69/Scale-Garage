<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Garage - Accueil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Harmonisation avec la page produit --- */
    body {
      background: linear-gradient(135deg, #1a1a1a, #000000); /* Même fond dégradé */
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: 80px auto 0;
    }

    /* --- Style des cartes identique aux blocs de la page voiture --- */
    .card {
      background-color: #111; /* Même gris foncé que la zone image */
      border-radius: 30px;    /* Même arrondi (30px) */
      border: 1px solid #333; /* Même bordure subtile */
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 350px;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: #555; /* Éclaircissement au survol */
    }

    /* Carte spécifique noire comme le bloc Add to Cart */
    .card.dark-buy-style {
      background-color: #000;
    }

    .car-image img {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
      transition: transform 0.3s;
    }

    .card:hover .car-image img {
      transform: scale(1.05);
    }

    .text-zone {
      text-align: center;
      margin-top: 15px;
    }

    .text-zone p {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 10px 0;
    }

    /* Tailles des cartes */
    .large { grid-column: span 2; }
    
    @media (max-width: 768px) {
      .large { grid-column: span 1; }
      .grid { padding: 20px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="menu-container">
      <div class="menu-icon" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="dropdown" id="dropdown-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </div>

    <div class="logo">
      <img src="ScaleGarage.png" alt="Logo Scale Garage">
    </div>
  </header>

  <main class="grid">
    <div class="card medium">
      <div class="text-zone">
        <div class="car-image">
          <a href="presentation-voiture.html">
            <img src="Remove BG.png" alt="Audi RS6">
          </a>
        </div>
        <p>Audi RS6</p>
      </div>
    </div>

    <div class="card dark-buy-style">
       <div class="text-zone">
          <p>Nouvelle Collection</p>
          <span style="color: #666;">Découvrez nos modèles exclusifs</span>
       </div>
    </div>

    <div class="card large">
       <p style="color: #444;">Bientôt disponible...</p>
    </div>
  </main>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const dropdown = document.getElementById('dropdown-menu');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('active');
      menuBtn.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
        dropdown.classList.remove('active');
        menuBtn.classList.remove('open');
      }
    });
  </script>
</body>
</html>
