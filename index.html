<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scale Garage - Accueil</title>
<link rel="stylesheet" href="style.css">

<style>

/* ====== GRID ACCUEIL ====== */

.home-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 300px 300px; /* Deux blocs gauche identiques */
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 100px auto 0;
}

.home-card {
  background-color: #111;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 20px;
  text-align: center;
  transition: 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.home-card:hover {
  transform: translateY(-5px);
  border-color: #555;
}

/* Bloc droite prend les deux lignes */
.home-tall {
  grid-column: 2;
  grid-row: 1 / 3;
  background: #000;
}

.home-card img {
  max-width: 100%;
  max-height: 180px;
  object-fit: contain;
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
}

.home-card p {
  margin-top: 15px;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== Responsive ===== */

@media (max-width: 768px) {
  .home-grid {
    grid-template-columns: 1fr;
    grid-template-rows: auto;
  }

  .home-tall {
    grid-column: 1;
    grid-row: auto;
  }
}

</style>
</head>

<body>

<header class="header">
  <div class="menu-container">
    <div class="menu-icon" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="dropdown" id="dropdown-menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>

     </ul>
    </nav>
  </div>

  <div class="logo">
    <img src="ScaleGarage.png" alt="Logo">
  </div>
</header>

<main class="home-grid">

  <!-- Bloc haut gauche -->
  <div class="home-card">
    <a href="presentation-voiture.html" style="text-decoration:none; color:white;">
      <img src="Remove BG.png" alt="Audi RS6">
      <p>Audi RS6</p>
    </a>
  </div>

  <!-- Bloc bas gauche -->
  <div class="home-card">
    <p>Accessoires</p>
  </div>

  <!-- Bloc droite (hauteur double) -->
  <div class="home-card home-tall">
    <p>Nouvelle Collection</p>
    <span style="color:#666;">Édition Limitée</span>
  </div>

</main>

<script>
const menuBtn = document.getElementById('menu-btn');
const dropdown = document.getElementById('dropdown-menu');

menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  dropdown.classList.toggle('active');
  menuBtn.classList.toggle('open');
});
</script>

</body>
</html>
