<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Garage - Accueil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* --- La Grille Magique --- */
    .grid {
      display: grid;
      /* On crée deux colonnes de largeur égale (1fr 1fr) */
      grid-template-columns: 1fr 1fr; 
      /* On crée deux lignes de hauteur égale */
      grid-template-rows: auto auto; 
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 80px auto 0;
    }

    .card {
      background-color: #111;
      border-radius: 30px;
      border: 1px solid #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: all 0.3s ease;
    }

    /* --- Alignement selon ton image --- */
    
    /* Bloc de droite : il commence à la colonne 2 et prend 2 lignes de haut */
    .card.right-tall {
      grid-column: 2;
      grid-row: 1 / 3; 
      background-color: #000; /* Plus sombre comme demandé */
    }

    /* Blocs de gauche : ils restent naturellement en colonne 1 */
    .card.left-small {
      grid-column: 1;
    }

    .car-image img {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
    }

    .text-zone {
      text-align: center;
      margin-top: 10px;
    }

    .text-zone p {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Responsive : sur téléphone, on repasse tout en une colonne */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
      .card.right-tall {
        grid-column: 1;
        grid-row: auto;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    </header>

  <main class="grid">
    <div class="card left-small">
      <div class="text-zone">
        <div class="car-image">
          <a href="presentation-voiture.html">
            <img src="Remove BG.png" alt="Audi RS6">
          </a>
        </div>
        <p>Audi RS6</p>
      </div>
    </div>

    <div class="card left-small">
       <div class="text-zone">
          <p>Accessoires</p>
       </div>
    </div>

    <div class="card right-tall">
       <div class="text-zone">
          <p>Nouvelle Collection</p>
          <span style="color: #666;">Édition 2024</span>
       </div>
    </div>
  </main>

</body>
</html>
