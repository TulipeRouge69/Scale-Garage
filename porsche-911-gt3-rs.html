<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porsche 911 GT3 RS - Scale Garage</title>
<link rel="stylesheet" href="style.css">

<style>
.product-layout {
  display: flex;
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 80px auto 20px;
}

.product-visual {
  flex: 2;
  background-color: #111;
  border-radius: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  border: 1px solid #333;
}

.product-visual img { 
  max-width:100%; 
  height:auto; 
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); 
}

.product-buy-column {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.info-box {
  background-color: #000;
  color: white;
  padding: 40px;
  border-radius: 30px;
  text-align: center;
  border: 1px solid #333;
}

.info-box h1 { 
  margin:0 0 10px 0; 
  font-size:28px; 
  letter-spacing:1px; 
}

.price-tag { 
  font-size:22px; 
  color:#bbb; 
  margin-bottom:25px; 
}

.add-to-cart-btn {
  background-color: #fff;
  color: #000;
  border: none;
  padding: 15px 30px;
  border-radius: 15px;
  font-weight: bold;
  cursor: pointer;
  width:100%;
  font-size:18px;
  transition: 0.2s;
}

.add-to-cart-btn:hover { 
  transform: scale(1.03); 
  background-color:#f0f0f0; 
}

.product-description-footer { 
  max-width:1200px; 
  margin:0 auto 60px; 
  padding:0 40px; 
}

.desc-content { 
  background-color:#111; 
  color:#ccc; 
  padding:40px; 
  border-radius:30px; 
  border:1px solid #333; 
}

.desc-content h3 { 
  color:white; 
  margin-top:0; 
}

@media (max-width:850px) { 
  .product-layout { flex-direction: column; padding:20px; } 
}
</style>
</head>

<body>

<header class="header">
  <div class="menu-container">
    <div class="menu-icon" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="dropdown" id="dropdown-menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </div>
  <div class="logo"><img src="ScaleGarage.png" alt="Logo"></div>
</header>

<main class="product-layout">

  <div class="product-visual">
    <img src="porsche-911-gt3-rs.png" alt="Porsche 911 GT3 RS">
  </div>

  <div class="product-buy-column">
    <div class="info-box">
      <h1>Porsche 911 GT3 RS</h1>
      <div class="price-tag">39.99€</div>
      <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="info-box" style="flex-grow:1; min-height:120px; background:#080808;">
      <p style="color:#666; font-size:0.9em;">Échelle 1/32 - Édition Limitée</p>
    </div>
  </div>

</main>

<div class="product-description-footer">
  <div class="desc-content">
    <h3>Description</h3>
    <p>Découvrez la Porsche 911 GT3 RS dans sa version miniature 1/32. Peinture rouge, détails précis, finitions intérieures et extérieur ultra réaliste.</p>
  </div>
</div>

<script>
const menuBtn = document.getElementById('menu-btn');
const dropdown = document.getElementById('dropdown-menu');
menuBtn.addEventListener('click', e => {
  e.stopPropagation();
  dropdown.classList.toggle('active');
  menuBtn.classList.toggle('open');
});

// Panier
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartCount = document.getElementById('cart-count');
function updateCartCount() { cartCount.textContent = cart.length; }
function addToCart() {
  cart.push({name:"Porsche 911 GT3 RS", price:39.99, img:"porsche-911-gt3-rs.png"});
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  alert("Porsche 911 GT3 RS ajouté au panier !");
}
updateCartCount();
</script>

</body>
</html>
