<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audi RS6 - Scale Garage</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Styles spécifiques pour la mise en page produit */
    body {
      background-color: #f4f4f4; /* Couleur de base */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* --- Conteneur Principal --- */
    .product-layout {
      display: flex;
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 80px auto 20px; /* Marge en haut pour laisser la place au header */
    }

    /* --- Bloc Gauche : Image --- */
    .product-visual {
      flex: 2;
      background-color: #000; /* Fond noir comme sur l'image */
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .product-visual img {
      max-width: 100%;
      height: auto;
    }

    /* --- Bloc Droite : Achat --- */
    .product-buy-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-box {
      background-color: #000; /* Fond noir */
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .info-box h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-transform: uppercase;
    }

    .price-tag {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .add-to-cart-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    /* --- Bloc Description (en dessous) --- */
    .product-description-footer {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 40px;
    }

    .desc-content {
      background-color: #000;
      color: white;
      padding: 30px;
      border-radius: 20px;
      min-height: 150px;
    }

    /* Responsive */
    @media (max-width: 850px) {
      .product-layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="menu-container">
      <div class="menu-icon" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="dropdown" id="dropdown-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </div>

    <div class="logo">
      <img src="ScaleGarage.png" alt="Logo Scale Garage">
    </div>
  </header>

  <main>
    <div class="product-layout">
      
      <div class="product-visual">
        <img src="Remove BG.png" alt="Audi RS6">
      </div>

      <div class="product-buy-card">
        <div class="info-box">
          <h1>AUDI RS6</h1>
          <div class="price-tag">89.99€</div>
          <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
        
        <div class="info-box" style="flex-grow: 1; min-height: 100px;">
          </div>
      </div>
    </div>

    <div class="product-description-footer">
      <div class="desc-content">
        <h3>Description</h3>
        <p>Réplique fidèle de l'Audi RS6 avec finitions premium. Inclus le coffre de toit amovible.</p>
      </div>
    </div>
  </main>

  <script>
    /* SCRIPT DU MENU (Identique à l'original) */
    const menuBtn = document.getElementById('menu-btn');
    const dropdown = document.getElementById('dropdown-menu');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('active');
      menuBtn.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
        dropdown.classList.remove('active');
        menuBtn.classList.remove('open');
      }
    });

    function addToCart() {
      alert("Produit ajouté au panier !");
    }
  </script>
</body>
</html>
