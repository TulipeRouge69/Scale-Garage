<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Audi RS6 - Scale Garage</title>
<link rel="stylesheet" href="style.css">

<style>
/* ===== PAGE PRODUIT ===== */

.product-layout {
  display: flex;
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 100px auto 20px;
}

.product-image {
  flex: 2;
  background: #111;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image img {
  max-width: 100%;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
}

.product-buy {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.product-box {
  background: #000;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 40px;
  text-align: center;
}

.price {
  font-size: 22px;
  color: #bbb;
  margin: 20px 0;
}

.add-btn {
  background: #fff;
  color: #000;
  border: none;
  padding: 15px;
  border-radius: 15px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: 0.2s;
}

.add-btn:hover {
  transform: scale(1.03);
}

.product-description {
  max-width: 1200px;
  margin: 0 auto 60px;
  padding: 0 40px;
}

.product-description-box {
  background: #111;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 40px;
  color: #ccc;
}
</style>
</head>

<body>

<header class="header">
  <div class="menu-container">
    <div class="menu-icon" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="dropdown" id="dropdown-menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </div>

  <div class="logo">
    <img src="ScaleGarage.png">
  </div>
</header>

<main>

<div class="product-layout">

  <div class="product-image">
    <img src="Remove BG.png">
  </div>

  <div class="product-buy">

    <div class="product-box">
      <h1>AUDI RS6</h1>
      <div class="price">29.99€</div>
      <button class="add-btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="product-box" style="background:#080808;">
      <p style="color:#666;">Échelle 1/32 - Édition Limitée</p>
    </div>

  </div>
</div>

<div class="product-description">
  <div class="product-description-box">
    <h3>Description</h3>
    <p>Découvrez l'Audi RS6 miniature 1/32 avec finitions détaillées et design premium.</p>
  </div>
</div>

</main>

<script>
const menuBtn = document.getElementById('menu-btn');
const dropdown = document.getElementById('dropdown-menu');

menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  dropdown.classList.toggle('active');
  menuBtn.classList.toggle('open');
});

function addToCart() {
  alert("Ajouté au panier !");
}
</script>

</body>
</html>
