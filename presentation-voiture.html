<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audi RS6 - Scale Garage</title>
<link rel="stylesheet" href="style.css">

<style>

/* ===== PAGE PRODUIT ===== */

.product-layout {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: 300px 300px; /* Deux blocs droite identiques */
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: 100px auto 20px;
}

/* Image gauche prend les 2 lignes */
.product-image {
  grid-column: 1;
  grid-row: 1 / 3;
  background: #111;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.product-image img {
  max-width: 100%;
  max-height: 80%;
  object-fit: contain;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
}

/* Bloc droite commun */
.product-box {
  background: #000;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 40px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Prix */
.price {
  font-size: 22px;
  color: #bbb;
  margin: 20px 0;
}

/* Bouton */
.add-btn {
  background: #fff;
  color: #000;
  border: none;
  padding: 15px;
  border-radius: 15px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: 0.2s;
}

.add-btn:hover {
  transform: scale(1.03);
}

/* Description bas de page */
.product-description {
  max-width: 1200px;
  margin: 0 auto 60px;
  padding: 0 40px;
}

.product-description-box {
  background: #111;
  border-radius: 30px;
  border: 1px solid #333;
  padding: 40px;
  color: #ccc;
}

/* Responsive */
@media (max-width: 850px) {
  .product-layout {
    grid-template-columns: 1fr;
    grid-template-rows: auto;
  }

  .product-image {
    grid-row: auto;
  }
}

</style>
</head>

<body>

<header class="header">
  <div class="menu-container">
    <div class="menu-icon" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="dropdown" id="dropdown-menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </div>

  <div class="logo">
    <img src="ScaleGarage.png" alt="Logo">
  </div>
</header>

<main>

<div class="product-layout">

  <!-- Image gauche -->
  <div class="product-image">
    <img src="Remove BG.png" alt="Audi RS6">
  </div>

  <!-- Bloc droite haut -->
  <div class="product-box">
    <h1>AUDI RS6</h1>
    <div class="price">29.99€</div>
    <button class="add-btn" onclick="addToCart()">Add to Cart</button>
  </div>

  <!-- Bloc droite bas (même taille) -->
  <div class="product-box" style="background:#080808;">
    <p style="color:#666;">Échelle 1/32 - Édition Limitée</p>
  </div>

</div>

<div class="product-description">
  <div class="product-description-box">
    <h3>Description</h3>
    <p>
      Découvrez l'Audi RS6 miniature 1/32 avec finitions détaillées,
      peinture premium et design réaliste.
    </p>
  </div>
</div>

</main>

<script>
const menuBtn = document.getElementById('menu-btn');
const dropdown = document.getElementById('dropdown-menu');

menuBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  dropdown.classList.toggle('active');
  menuBtn.classList.toggle('open');
});

function addToCart() {
  alert("Ajouté au panier !");
}
</script>

</body>
</html>
